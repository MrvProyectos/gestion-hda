<html>

<head>
    <title>Actualiza</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<!-- Estilos para el Formulario -->
<style>

    #titulo{
        margin: 0;
        background-color: cornflowerblue;
        color: rgb(236, 229, 229);
        border-radius: 1ex;
        text-align: center;
    }

</style>

<body>
    <div class="container">
        <ul id="titulo">
            <p><h2>Actualizando Articulos</h2> </p>
        </ul>

        <div class="form-group">
            <p>Id Articulo : <strong>{{id_Articulo}}</strong> </p>
        </div>

        {%  if form.errors %}
            <p style="color: red;">Revisar Campo</p>
        {% endif %}

        <form method="POST"> {% csrf_token %}
            <!-- <table>{{ form.as_table }}</table> -->
            {{ form.non_field_errors }}

            <div class="form-group">
                <div class="row">
                    {{ form.nombre.errors }}
                    <div class="col-md-offset-0 col-md-2"><label for="{{ form.nombre_id_for_label }}">Nombre</label></div>
                    {{ form.nombre }}
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    {{ form.seccion.errors }}
                    <div class="col-md-offset-0 col-md-2"><label for="{{ form.seccion_id_for_label }}">Departamento</label></div>
                    {{ form.seccion}}            
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    {{ form.precio.errors }}
                    <div class="col-md-offset-0 col-md-2"><label for="{{ form.precio_id_for_label }}">Precio Art√≠culo</label></div>
                    {{ form.precio }}
                </div>
            </div>

            <!--
            <div class="fiel_container">
                {{ form.nombre.errors }}
                <label for="{{ form.nombre.id_for_label }}">Nombre Articulo</label>
                {{ form.nombre }}
            </div>

            <div class="fiel_container">
                {{ form.seccion.errors }}
                <label for="{{ form.seccion.id_for_label }}">Departamento</label>
                {{ form.seccion }}
            </div>

            <div class="fiel_container">
                {{ form.precio.errors }}
                <label for="{{ form.precio.id_for_label }}">Precio del Articulo</label>
                {{ form.precio }}
            </div>
            -->

            <button type="submit">Actualizar</button>

        </form>
    </div>

</body>





</html>
